<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Come Play!">
        <meta name="author" content="Rhys Alexander">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-center">
                    <div class="nav-header">
                        <h1>Rock Paper Scissors</h1>
                        <button class="nav-toggle">//</button>
                    </div>
                    <ul class="links">
                        <li>
                            <a href="game.html">Game</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="scoreboard">
            <div class="badge" id="user_label">User</div>
            <div class="badge" id="machine_label">Machine</div>
            <span id="user_score">0</span>:<span id="machine_score">0</span>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="result">
            <p>Make Your Move</p>
        </div>

        <footer>
            <p>
                Developed by <a href="https://github.com/Gallahad072" target="_blank">Gallahad072</a>
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>

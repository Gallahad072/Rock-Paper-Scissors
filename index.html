<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div class="badge" id="user_label">User</div>
            <div class="badge" id="machine_label">Machine</div>
            <span id="user_score">0</span>:<span id="machines_score">0</span>
        </div>
        <div class="result">
            <p>Paper Covers Rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Come Play!">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
    </head>
    <body style="background-color: papayawhip;">
        <header>
            <h1 style="color: orangered;">Rock Paper Scissors</h1>
            <a href="https://github.com/Gallahad072" target="_blank">check me out</a>
            <nav></nav>
        </header>
        <div class="scoreboard">
            <div class="badge" id="user_label">User</div>
            <div class="badge" id="machine_label">Machine</div>
            <span id="user_score">0</span>:<span id="machines_score">0</span>
        </div>
        <div class="result">
            <p>Paper Covers Rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <p id="action_message">Make Your Move!</p>
    </body>
</html>
